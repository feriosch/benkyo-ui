<ng-container [formGroup]="formGroup!">
  <div class="field is-horizontal">
    <div class="field-label">
      <label class="label">Printing Name</label>
    </div>
    <div class="field-body">
      <div class="field">
        <div class="control">
          <input
            [ngClass]="{ 'is-danger': isControlInvalid('printingName') }"
            formControlName="printingName"
            class="input"
            type="text"
            placeholder="Enter collection printing name"
          />
        </div>
        <p *ngIf="isControlInvalid('printingName')" class="help is-danger">
          Printing name is required!
        </p>
      </div>
    </div>
  </div>
  <div class="field is-horizontal">
    <div class="field-label">
      <label class="label">Identification Name</label>
    </div>
    <div class="field-body">
      <div class="field">
        <div class="control">
          <input
            [ngClass]="{ 'is-danger': isControlInvalid('collectionName') }"
            formControlName="collectionName"
            class="input"
            type="text"
            placeholder="Enter identification name (collection_name)"
          />
        </div>
        <p *ngIf="isControlInvalid('collectionName')" class="help is-danger">
          Identification name is required!
        </p>
      </div>
    </div>
  </div>
  <div class="field is-horizontal">
    <div class="field-label">
      <label class="label">Group</label>
    </div>
    <div class="field-body">
      <div class="field">
        <div class="control">
          <input
            [ngClass]="{ 'is-danger': isControlInvalid('group') }"
            formControlName="group"
            class="input"
            type="text"
            placeholder="Enter collection group"
          />
        </div>
        <p *ngIf="isControlInvalid('group')" class="help is-danger">
          Group is required!
        </p>
      </div>
    </div>
  </div>
</ng-container>
