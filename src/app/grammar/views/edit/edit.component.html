<div class="container mt-2">
  <ng-template *ngIf="isLoading; else editForm"> Loading... </ng-template>
  <ng-template #editForm>
    <div class="container mb-2">
      <span class="title mr-4">Edit {{ originalClause!.title }}</span>
      <button (click)="onClickCancel()" class="button is-info">
        Back To Cluase
      </button>
    </div>
    <app-edit-clause-form
      [clause]="originalClause!"
      [id]="id"
    ></app-edit-clause-form>
  </ng-template>
</div>
