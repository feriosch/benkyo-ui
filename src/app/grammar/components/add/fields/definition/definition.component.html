<ng-container [formGroup]="form!">
  <div class="field is-horizontal mt-4">
    <div class="field-label">
      <label class="label">Definition</label>
    </div>
    <div class="field-body">
      <div class="field">
        <div class="control">
          <input
            [ngClass]="{
              'is-danger':
                definitionControl!.touched && definitionControl!.invalid
            }"
            formControlName="definition"
            class="input"
            type="text"
            placeholder="Enter definition"
          />
        </div>
        <p
          *ngIf="definitionControl!.touched && definitionControl!.invalid"
          class="help is-danger"
        >
          Definition is required!
        </p>
      </div>
    </div>
  </div>
</ng-container>
