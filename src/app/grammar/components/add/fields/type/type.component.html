<ng-container [formGroup]="form!">
  <div class="field is-horizontal mt-4">
    <div class="field-label">
      <label class="label">Type</label>
    </div>
    <div class="field-body">
      <div class="field">
        <div class="columns is-centered is-multiline is-mobile">
          <div
            *ngFor="let subtype of subtypes"
            class="column is-2-desktop has-text-centered"
          >
            <span
              [ngClass]="{
                'is-white': !getSubtypeValue(subtype),
                'is-primary': getSubtypeValue(subtype)
              }"
              (click)="onClickSubtype(subtype)"
              class="tag is-medium is-rounded px-5 is-capitalized"
            >
              {{ subtype }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
