<ng-container [formGroup]="formGroup!" (ngSubmit)="onSubmit()">
  <div class="field is-horizontal mt-4">
    <div class="field-label"></div>
    <div class="field-body">
      <div class="field">
        <div class="control">
          <button
            [disabled]="formGroup!.invalid || formGroup!.pending"
            class="button is-primary"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
