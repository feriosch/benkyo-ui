<div class="is-flex is-flex-direction-row is-flex-wrap-wrap">
  <span
    *ngFor="let component of components"
    [ngClass]="{
      'has-text-danger': isRed(component),
      'has-text-weight-bold': isBold(component) || isIncorrect(component)
    }"
    [class]="sizeClass"
    class="mx-0"
  >
    {{ getWords(component) }}
  </span>
</div>
