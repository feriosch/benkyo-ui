<div class="field has-addons">
    <div class="control">
        <input [(ngModel)]="filter" (ngModelChange)="onChangeFilter($event)" class="input" type="text"
            placeholder="Filter clauses">
    </div>
    <div class="control">
        <button [disabled]="!filter" (click)="applyFilter()" class="button is-info">
            Search
        </button>
    </div>
</div>
