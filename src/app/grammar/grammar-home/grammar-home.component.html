<div class="field has-addons">
    <div class="control">
        <input [(ngModel)]="filter" (ngModelChange)="onChangeFilter($event)" class="input" type="text"
            placeholder="Filter clauses">
    </div>
    <div class="control">
        <button [disabled]="!filter" (click)="applyFilter()" class="button is-info">
            Search
        </button>
    </div>
</div>
<app-grammar-table [clauses]="clauses" [currentPage]="grammarService.pageNumber!" [totalPages]="totalPages"
    [totalClauses]="totalClauses" [isClauseFetchLoading]="isClauseFetchLoading"
    (clickedPreviousPage)="changeToPreviousPage()" (clickedNextPage)="changeToNextPage()"
    (clickedFirstPage)="changeToFirstPage()" (clickedLastPage)="changeToLastPage()">
</app-grammar-table>
