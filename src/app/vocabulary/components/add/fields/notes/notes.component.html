<ng-container [formGroup]="formGroup!">
  <div class="field is-horizontal mt-4">
    <div class="field-label">
      <label class="label">Notes</label>
    </div>
    <div class="field-body">
      <div class="field">
        <div class="control">
          <input
            formControlName="notes"
            class="input"
            type="text"
            placeholder="Enter notes (Optional)"
          />
        </div>
      </div>
    </div>
  </div>
</ng-container>
