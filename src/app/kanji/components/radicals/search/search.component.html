<div class="columns is-vcentered is-mobile">
  <div class="column is-1 is-hidden-mobile has-text-right">
    <span class="icon is-left">
      <i class="fas fa-search" aria-hidden="true"></i>
    </span>
  </div>
  <div class="column is-9 is-centered">
    <div class="ng-autocomplete">
      <ng-autocomplete
        #autocomplete
        [data]="suggestedComponents"
        [itemTemplate]="itemTemplate"
        [isLoading]="isSuggestionLoading"
        (inputChanged)="onChangeSearch($event)"
        (selected)="onComponentSelected($event)"
        placeholder="Enter component"
      >
      </ng-autocomplete>
      <ng-template #itemTemplate let-item>
        <a class="panel-block">
          <span class="panel-icon">
            <i class="fas fa-book" aria-hidden="true"></i>
          </span>
          <span [innerHTML]="item"></span>
        </a>
      </ng-template>
    </div>
  </div>
  <div class="column is-2 is-1-mobile">
    <button class="button is-fullwidth is-rounded is-info">
      <span class="icon">
        <i class="fas fa-search"></i>
      </span>
      <span class="is-hidden-mobile">Search</span>
    </button>
  </div>
</div>
