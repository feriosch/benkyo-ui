<ng-container [formGroup]="formGroup!">
  <div class="field is-horizontal is-align-items-center mt-4">
    <div class="field-label">
      <label class="label">Story</label>
    </div>
    <div class="field-body is-flex-grow-8">
      <div class="field">
        <div class="control">
          <textarea
            formControlName="story"
            class="textarea"
            placeholder="Enter Story (optional)"
            rows="3"
          >
          </textarea>
        </div>
      </div>
    </div>
  </div>
</ng-container>
