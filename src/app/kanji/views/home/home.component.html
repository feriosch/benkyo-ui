<div class="level">
  <div class="level-left">
    <div class="level-item">
      <div class="field has-addons">
        <div class="control">
          <input
            [(ngModel)]="filter"
            (ngModelChange)="onChangeFilter($event)"
            class="input"
            type="text"
            placeholder="Filter kanji"
          />
        </div>
        <div class="control">
          <button
            [disabled]="!filter"
            (click)="applyFilter()"
            class="button is-info"
          >
            Search
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="level-right">
    <div class="level-item">
      <app-kanji-csv-button></app-kanji-csv-button>
    </div>
  </div>
</div>

<app-kanji-table
  [kanjis]="kanjis"
  [currentPage]="kanjiService.pageNumber!"
  [totalPages]="totalPages"
  [totalKanjis]="totalKanjis"
  [isKanjiFetchLoading]="isKanjiFetchLoading"
  (clickedPreviousPage)="changeToPreviousPage()"
  (clickedNextPage)="changeToNextPage()"
  (clickedFirstPage)="changeToFirstPage()"
  (clickedLastPage)="changeToLastPage()"
>
</app-kanji-table>
